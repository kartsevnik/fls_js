<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
    <script src="./js/task3.js"></script>
</head>

<body>
    <h3>Задача 3.</h3>
    <p> Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

    <script>
        // Ввод необхідних даних
        let cost = parseFloat(prompt(`По чому в Одесі руберойд?`))
        let remains = parseFloat(prompt(`А скіки ще є?`))

        //Знаходимо результати
        let sumOfProduct = cost * remains
        let procent5 = sumOfProduct * 0.05

        // Вивід вхідних
        document.write(`<h2>Вхідні:</h2>`)
        document.write(`Рубероїд коштує - ${cost} <br>`)
        document.write(`Залишок - ${remains} <br>`)

        document.write(`<h2>Якщо хочете купити все, тоді з вас ${sumOfProduct.toFixed(2)} грн., з яких ${procent5.toFixed(2)} грн. ПДВ 5%</h2>`)
    </script>
</body>

</html>
