        <main class="main-task">

            <h3>Задача 4.</h3>
            <p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

        </main>
        <script>
            // Ввод необхідних даних
            let centimeter = parseInt(prompt(`Ну шо там? Скіки в тебе сантиметрів?`))

            //Знаходимо результати
            let metr = centimeter / 100
            let kilometr = centimeter / 100000

            // Вивід вхідних
            document.write(`<div class="js-output"><h2>Вхідні:</h2><p>Введенна кількість сантиметрів - ${centimeter} </p> </div>`)
            // Вивід результату
            document.write(`<div class="js-output"><h2>Результат:</h2><p>Метрів - ${metr}</p><p>Кілометрів - ${kilometr} </p></div>`)

        </script>
