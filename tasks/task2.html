<body>
    <h3>Задача 2.</h3>
    <p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

    <script>
        // Ввод необхідних даних
        let today = new Date()
        let year = today.getFullYear()
        let dayOfBirthday = parseInt(prompt(`Який ваш рік народження`, '1990'))

        //Знаходимо результати
        let differenceYear = year - dayOfBirthday

        // Вивід вхідних

        console.log(year);


        document.write(`<h2>Вхідні:</h2>`)
        document.write(`Рік народження - ${dayOfBirthday} <br>`)
        document.write(`Поточний рік - ${year} <br>`)

        document.write(`<h2>Ой лишенько. Вже пройшло аж ${differenceYear} роки, старче</h2>`)



    </script>
</body>
