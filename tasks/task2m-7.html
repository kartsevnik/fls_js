            <h3>Additional Task 7.</h3>

            <p> The number of coins with a nominal value of 1 cent is entered from the keyboard. Determine how much $
                and cents is in this amount . For example, given 245 cents, and output 2 $ 45 cents.</p>

            <!-- <p> З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у
                даній сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</p> -->

        </main>
        <script>
            // Enter the required data
            const QUANTITY_OF_CENTS = parseInt(prompt("How much cents are you have?", '245'))

            //Determining the result
            const fractionalNumber = QUANTITY_OF_CENTS / 100
            const integerNumber = Math.floor(fractionalNumber)
            const fractionResidue = fractionalNumber - integerNumber



            // Input data entry
            document.write(`
            <div class="js-output">
                <h2>Input data entry:</h2>
                <p>Quantity of cents - ${QUANTITY_OF_CENTS} </p> 

            </div>`)

            // Result output
            document.write(`
            <div class="js-output">
                <h2>Result output:</h2>
                <h2>This is ${integerNumber}$ and ${fractionResidue.toFixed(2)} cents</h2>

                </div>`)
        </script>
