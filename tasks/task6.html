</head>

<body>
    <div class="wrapper">
        <header class="header">

            <div class="header__menu">
                <ul class="menu">
                    <li class="menu__link"><a href="../index.html">HOME</a></li>
                    <li class="menu__link"><a href="https://edu.fls.guru/js.html">Course JS from FLS</a></li>

                    <li class="menu__link"> <a href="https://github.com/kartsevnik/">Github: kartsevnik </a></li>
                    <li class="menu__link">Discord: eMKey#2306</a></li>
                </ul>

            </div>

        </header>
        <main class="main-task">

            <h3>Задача 6.</h3>
            <p>
                З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару
                окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
            </p>


        </main>
        <script>
            // Ввод необхідних даних
            let priceOfProduct1 = parseFloat(prompt('Вартість 1 товару?', '12.5 грн.'))
            let quantityOfProduct1 = parseFloat(prompt('Яка кількість 1 товару?', '105'))

            let priceOfProduct2 = parseFloat(prompt('Вартість 2 товару?', '15.15 грн.'))
            let quantityOfProduct2 = parseFloat(prompt('Яка кількість 2 товару?', '15'))

            let priceOfProduct3 = parseFloat(prompt('Вартість 3 товару?', '20.52 грн.'))
            let quantityOfProduct3 = parseFloat(prompt('Яка кількість 3 товару?', '53'))

            //Знаходимо результати

            let sumOfProduct1 = priceOfProduct1 * quantityOfProduct1
            let sumOfProduct2 = priceOfProduct2 * quantityOfProduct2
            let sumOfProduct3 = priceOfProduct3 * quantityOfProduct3

            let totalSumOfProducts = sumOfProduct1 + sumOfProduct2 + sumOfProduct3

            // Вивід вхідних

            document.write(`<div class="js-output"><h2>Результат:</h2></div>`)

            document.write(`
    <table class="js-table">
        <tr>
            <td>Назва</td>
            <td>Ціна</td>
            <td>Сума</td>
        </tr>
        <tr>
            <td style="border: #000 solid 1px;">1 Продукт</td>
            <td style="border: #000 solid 1px;">${priceOfProduct1}</td>
            <td style="border: #000 solid 1px;">${sumOfProduct1}</td>
        </tr>
        <tr>
            <td style="border: #000 solid 1px;">2 Продукт</td>
            <td style="border: #000 solid 1px;">${priceOfProduct2}</td>
            <td style="border: #000 solid 1px;">${sumOfProduct2}</td>
        </tr>
        <tr>
            <td style="border: #000 solid 1px;">3 Продукт</td>
            <td style="border: #000 solid 1px;">${priceOfProduct3}</td>
            <td style="border: #000 solid 1px;">${sumOfProduct3}</td>
        </tr>
        <tr>
            <td>Всього:</td>
            <td>${totalSumOfProducts}</td>
        </tr>
    
    </table>
    `
            )
        </script>
    </div>



</body>

</html>
