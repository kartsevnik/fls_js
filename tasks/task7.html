        <main class="main-task">

            <h3>Задача 7.</h3>
            <p> Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>



        </main>
        <script>
            // Ввод необхідних даних
            let minMonth = 1, maxMonth = 12
            let minDay = 0, maxDay = 6

            //Знаходимо проміжкові результати
            let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
            let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay))

            //Знаходимо остаточні результати
            let sumRandomMonthAndDay = randomMonth + randomDay



            // Вивід вхідних
            document.write(`<div class="js-output"><h2>Вхідні:</h2><p>Випадковий місяць - ${randomMonth} </p> <p>Випадковий день (від 0 до 6) - ${randomDay}  </p></div>`)
            // Вивід результату
            document.write(`<div class="js-output"><h2>Результат:</h2><h2>Сума випадкового місяця та дня - ${sumRandomMonthAndDay}</h2></div>`)
        </script>
