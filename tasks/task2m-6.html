            <!-- <p> Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що початком XX століття був 1901, а не 1900 рік). </p> -->

            <p> Develop a program (do not use if), which by year number Y defines the number of century C (consider that
                the beginning of XX century was 1901, not 1900).</p>

        </main>
        <script>
            // Enter the required data
            const year = parseInt(prompt('Enter the year', '1901'))

            //Determining the result
            const result = Math.ceil(year / 100)

            // Input data entry
            document.write(`
            <div class="js-output">
                <h2>Input data entry:</h2>
                <p>Input year - ${year} </p> 

            </div>`)

            // Result output
            document.write(`
            <div class="js-output">
                <h2>Result output:</h2>
                <h2>This is ${result} century</h2>

                </div>`)
        </script>
