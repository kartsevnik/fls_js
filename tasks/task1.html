        <main class="main-task">

            <h3>Задача 1.</h3>
            <p> Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>
        </main>
        <script>
            // Ввод необхідних даних
            let a = parseFloat(prompt("Введіть дійсне число a", '10'))
            let b = parseFloat(prompt("Введіть дійсне число b", '20'))

            //Знаходимо результати
            let sum = a + b
            let multiplication = a * b
            let division = a / b

            // Вивід вхідних
            document.write(`<div class="js-output"><h2>Вхідні:</h2> <p>a = ${a} </p> <p>a = ${b} </p></div>`)



            // Вивід результатів
            document.write(`<div class="js-output"><h2>Результат:</h2></div>`)

            document.write(`
<table class="js-table">
    <tr>
        <td>Сума</td>
        <td>Добуток</td>
        <td>Частка</td>
    </tr>
    <tr>
        <td style="border: #000 solid 1px;">${sum}</td>
        <td style="border: #000 solid 1px;">${multiplication}</td>
        <td style="border: #000 solid 1px;">${division}</td>
    </tr>

</table>
`
            )
        </script>
    </div>
</body>
