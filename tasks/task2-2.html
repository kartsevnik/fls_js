        <main class="main-task">

            <h3>Задача 2.</h3>
            <p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>


        </main>
        <script>
            // Ввод необхідних даних
            let today = new Date()
            let year = today.getFullYear()
            let dayOfBirthday = parseInt(prompt(`Який ваш рік народження`, '1990'))

            //Знаходимо результати
            let differenceYear = year - dayOfBirthday

            // Вивід вхідних

            document.write(`<div class="js-output"><h2>Вхідні:</h2><p>Рік народження - ${dayOfBirthday} </p> <p>Поточний рік - ${year} </p> </div>`)

            document.write(`<div class="js-output"><h2>Результат:</h2> <h2>Ой лишенько. Вже пройшло аж ${differenceYear} роки, СТАРЧЕ</h2></div>`)



        </script>
