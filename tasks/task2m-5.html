            <!-- <p> Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56  => ціла: 23, дробова: 0,56.</p> -->

            <p> Create an algorithm that calculates the whole and fractional part of the given number of x. For example:
                Number 23,56 => whole: 23, fractional: 0,56.</p>

        </main>
        <script>
            // Enter the required data
            const fractionalPart = parseFloat(prompt('Enter the fractional part of number', '23.56'))
            const integer = Math.trunc(fractionalPart)
            const fractional = fractionalPart - integer
            //Determining the result


            // Input data entry
            document.write(`
            <div class="js-output">
                <h2>Input data entry:</h2>
                <p>Fractional part of number - ${fractionalPart} </p> 

            </div>`)

            // Result output
            document.write(`
            <div class="js-output">
                <h2>Result output:</h2>
                <h2>Integer of the fractional part ${integer}</h2>
                <p>Fractional part of number - ${fractional.toFixed(2)} </p> 

                </div>`)
        </script>
