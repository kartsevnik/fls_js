        <main class="main-task">

            <h3>Додаткова Задача 2.</h3>
            <p> З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір
                соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>



        </main>
        <script>
            // Ввод необхідних даних
            let displayWidth = window.innerWidth
            console.log(displayWidth);
            let quantityOfElements = parseInt(prompt('Введіть кількість елементів', '14'))
            let widthOfElements = parseInt(prompt('Введіть ширину елементів', '20'))

            //Знаходимо  результати

            let sumOfWidthElements = quantityOfElements * widthOfElements

            let result = displayWidth / sumOfWidthElements





            // Вивід вхідних
            document.write(`<div class="js-output"><h2>Вхідні:</h2><p>Ширина вашого екрану дорівнює- ${displayWidth} px </p> <p>Визначена кількість елементів - ${quantityOfElements} шт</p> <p>Ширина 1 елементу - ${widthOfElements} px</p></div>`)
            // Вивід результату
            document.write(`<div class="js-output"><h2>Результат:</h2><h2>На екрані поміститься - ${result.toFixed(0)} елементів</h2></div>`)
        </script>
